<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Ex-Friend :(</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Roboto Mono', monospace;
      background:#fff;
      overflow:hidden;
    }

    /* ===== LANDING PAGE ===== */

    .landing{
      position:fixed;
      inset:0;
      background:white;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background-image:
        linear-gradient(#eee 1px, transparent 1px),
        linear-gradient(90deg, #eee 1px, transparent 1px);
      background-size:40px 40px;
      cursor:pointer;
      overflow:hidden;
    }

    .title{
      font-size:2.3rem;
      margin-bottom:10px;
      z-index:2;
    }

    .warning{
      font-size:.95rem;
      opacity:.6;
      z-index:2;
    }

    .cat{
      width:120px;
      margin:20px 0;
      z-index:2;
    }

    .float{
      position:absolute;
      width:80px;
      animation:float 7s ease-in-out infinite;
      opacity:.85;
    }

    .f1{top:8%;left:6%;}
    .f2{bottom:10%;left:8%;animation-delay:1s;}
    .f3{top:12%;right:8%;animation-delay:2s;}
    .f4{bottom:12%;right:10%;animation-delay:3s;}

    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-15px);}
    }

    /* ===== LETTER PAGE ===== */

    .letter-page{
      position:fixed;
      inset:0;
      background:black;
      display:none;
      justify-content:center;
      align-items:center;
      padding:50px 20px;
      color:#eee;
    }

    .letter-box{
      max-width:900px;
      width:100%;
      font-size:18px;
      line-height:1.8;
      text-align:justify;
      white-space:pre-wrap;
      overflow-wrap:break-word;
      position:relative;
    }

    .pout{
      position:absolute;
      width:90px;
      opacity:.09;
      animation:drift 12s linear infinite;
    }

    .p1{top:5%;left:6%;}
    .p2{bottom:6%;right:6%;animation-delay:4s;}
    .p3{top:15%;right:10%;animation-delay:7s;}

    @keyframes drift{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-20px);}
    }

  </style>
</head>
<body>

<!-- LANDING -->
<div class="landing" id="landing">
  <div class="title">ü§ç For My Ex-Friend :(</div>
  <img src="cat.gif" class="cat">
  <div class="warning">Don't click if you don't care about me :(</div>

  <img src="hehe.png" class="float f1">
  <img src="hehehe.png" class="float f2">
  <img src="hehehehe.png" class="float f3">
  <img src="hehehehehe.png" class="float f4">
</div>

<!-- LETTER -->
<div class="letter-page" id="letterPage">
  <div class="letter-box" id="letterBox"></div>

  <img src="pout.png" class="pout p1">
  <img src="pout.png" class="pout p2">
  <img src="pout.png" class="pout p3">
</div>

<audio id="bgm" src="song.mp3" loop></audio>
<audio id="typeSound" src="type.mp3"></audio>

<script>
const landing = document.getElementById("landing");
const letterPage = document.getElementById("letterPage");
const letterBox = document.getElementById("letterBox");
const typeSound = document.getElementById("typeSound");
const bgm = document.getElementById("bgm");

const letter = `Dear Larah,

One of the beauties of life is the constant surprises that it gives you, surprises either big or small, makes life worth living. Out of all of the surprises I got, you are the biggest and most beautiful thing that ever happened to me. Never have I ever thought that we would end up like this if you were to ask my old self. You are the most unexpected, yet the most pleasant person I had in my life and I am deeply thankful for it. In this lovely day of hearts, I want you to know that you are someone special and dear to me.

We may be just starting now, but do know, in this sworn testimony of mine, that I will be here right by your side, ready when you call me, ready when you need me, and ready when you need someone to talk to every step of the way. I will be waiting for you, I will be standing right by your side while we achieve our dreams and turn them into reality.

May we be blessed in life, and let us celebrate this Valentine's day full of love and happiness. Thank You for being you, Thank You for being the sunshine that you are, and Thank You very much for everything you've ever given to me. I hope you are doing wonderful in this very special day, nothing but love and support <33.

Yours in affection,
Paul`;

let i = 0;

function typeWriter(){
  if(i < letter.length){
    letterBox.textContent += letter.charAt(i);
    typeSound.currentTime = 0;
    typeSound.play();
    i++;
    setTimeout(typeWriter, 32);
  }
}

landing.addEventListener("click", () => {
  bgm.play();   // music starts immediately
  landing.style.display = "none";
  letterPage.style.display = "flex";
  typeWriter();
});
</script>

</body>
</html>
