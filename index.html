<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Ex-Friend :(</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ---------- PAGE 1 ---------- */

    .landing {
      position: fixed;
      inset: 0;
      background: #fff;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(12, 1fr);
      gap: 12px;
      padding: 24px;
      cursor: pointer;
      z-index: 10;
    }

    .landing::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(#f1f1f1 1px, transparent 1px), linear-gradient(90deg, #f1f1f1 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    .title {
      grid-column: 2 / span 10;
      grid-row: 4 / span 2;
      text-align: center;
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 500;
      z-index: 2;
    }

    .subtitle {
      grid-column: 3 / span 8;
      grid-row: 6 / span 2;
      text-align: center;
      font-size: clamp(1rem, 2vw, 1.25rem);
      opacity: 0.7;
      z-index: 2;
    }

    .click {
      grid-column: 5 / span 4;
      grid-row: 9 / span 1;
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.5;
      z-index: 2;
    }

    .floating {
      position: absolute;
      width: 80px;
      animation: float 6s ease-in-out infinite;
    }

    .f1 { top: 12%; left: 8%; }
    .f2 { top: 65%; left: 15%; animation-delay: 1s; }
    .f3 { top: 20%; right: 10%; animation-delay: 2s; }

    @keyframes float {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    /* ---------- PAGE 2 ---------- */

    .letter-page {
      display: none;
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .letter-box {
      max-width: 720px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      padding: 32px 28px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow: hidden;
    }

    .letter-text {
      font-size: 1.05rem;
      line-height: 1.7;
      text-align: justify;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 260px;
    }

    .pout {
      width: 120px;
      align-self: center;
      margin-top: 6px;
    }

    /* ---------- FADE ---------- */

    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.98); }
    }
  </style>
</head>
<body>

  <!-- PAGE 1 -->
  <div class="landing" id="landing">
    <div class="title">ü§ç For My Ex-Friend :(</div>
    <div class="subtitle">spinning cat gif</div>
    <div class="click">Don't click if you don't care about me :(</div>

    <img src="hehe.png" class="floating f1" />
    <img src="hehehe.png" class="floating f2" />
    <img src="hehehehe.png" class="floating f3" />
  </div>

  <!-- PAGE 2 -->
  <div class="letter-page" id="letterPage">
    <div class="letter-box">
      <div id="letter" class="letter-text"></div>
      <img src="pout.png" class="pout" />
    </div>
  </div>

  <audio id="typeSound" src="type.mp3" preload="auto"></audio>

  <script>
    const landing = document.getElementById('landing');
    const letterPage = document.getElementById('letterPage');
    const letterBox = document.getElementById('letter');
    const sound = document.getElementById('typeSound');

    const text = `Hey.

I don‚Äôt really know how to start this properly, so I‚Äôll just be honest. I miss you. Not in a dramatic or over-the-top way, but in the quiet moments ‚Äî when something reminds me of you, or when I catch myself wanting to tell you something the way I used to.

I still think about the things we used to talk about, the jokes, the random late-night conversations, and how natural everything felt back then. It‚Äôs strange how someone can go from being such a big part of your everyday life to feeling so distant.

I‚Äôm not writing this to pressure you or make you feel bad. I just wanted you to know that you mattered to me, and honestly, you still do. I hope you‚Äôre doing okay, and I hope life has been kind to you.

Even if we never go back to how things were, I‚Äôm grateful for the time we had. Truly.

‚Äî me :(`;

    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        letterBox.textContent += text.charAt(i);
        sound.currentTime = 0;
        sound.play();
        i++;
        setTimeout(typeWriter, 28);
      }
    }

    landing.addEventListener('click', () => {
      landing.classList.add('fade-out');
      setTimeout(() => {
        landing.style.display = 'none';
        letterPage.style.display = 'flex';
        typeWriter();
      }, 500);
    });
  </script>

</body>
</html>
