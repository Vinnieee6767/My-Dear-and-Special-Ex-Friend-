<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Ex-Friend :(</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto Mono', monospace;}
body{overflow:hidden}

/* ---------- LANDING PAGE ---------- */
#landing{
    position:fixed;
    inset:0;
    background:white;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    cursor:pointer;
}

#grid{
    position:absolute;
    inset:0;
    background:
      linear-gradient(#eee 1px, transparent 1px),
      linear-gradient(90deg, #eee 1px, transparent 1px);
    background-size:40px 40px;
}

#landing h1{
    font-weight:300;
    letter-spacing:2px;
    z-index:3;
}

#landing span{
    margin-top:15px;
    opacity:.6;
    z-index:3;
}

/* floating playful images */
.float{
    position:absolute;
    width:70px;
    animation:float 12s infinite ease-in-out;
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-20px)}
}

/* ---------- LETTER PAGE ---------- */
#letterPage{
    position:fixed;
    inset:0;
    background:black;
    display:none;
    justify-content:center;
    align-items:center;
    color:#ff8bb3;
}

#letterBox{
    width:90%;
    max-width:800px;
    max-height:85vh;
    overflow-y:auto;
    padding:40px;
    line-height:1.8;
    text-align:justify;
}

/* cat gif */
#cat{
    position:absolute;
    top:20px;
    right:20px;
    width:90px;
}

/* corner images */
.corner{
    position:absolute;
    width:80px;
}

/* center pout images */
.pout{
    position:absolute;
    width:70px;
    opacity:.9;
    animation:float 10s infinite ease-in-out;
}

/* typing caret */
#caret{display:inline-block;width:8px;background:#ff8bb3;animation:blink 1s infinite}

@keyframes blink{
    50%{opacity:0}
}
</style>
</head>

<body>

<!-- ---------- LANDING ---------- -->
<div id="landing">
    <div id="grid"></div>
    <h1>ü§ç For My Ex-Friend :(</h1>
    <span>Don't click if you don't care about me :(</span>

    <img src="cat.gif" class="float" style="top:15%;left:20%;width:80px">
    <img src="hehe.png" class="float" style="top:70%;left:10%">
    <img src="hehehe.png" class="float" style="top:20%;right:15%">
    <img src="hehehehe.png" class="float" style="bottom:15%;right:20%">
    <img src="hehehehehe.png" class="float" style="bottom:60%;right:45%">
</div>

<!-- ---------- LETTER PAGE ---------- -->
<div id="letterPage">
    <img src="cat.gif" id="cat">

    <!-- corner images -->
    <img src="hehe.png" class="corner" style="top:20px;left:20px">
    <img src="hehehe.png" class="corner" style="top:20px;right:20px">
    <img src="hehehehe.png" class="corner" style="bottom:20px;left:20px">
    <img src="hehehehehe.png" class="corner" style="bottom:20px;right:20px">

    <!-- pout images around center -->
    <img src="pout.png" class="pout" style="top:45%;left:5%">
    <img src="pout.png" class="pout" style="top:30%;right:5%">
    <img src="pout.png" class="pout" style="bottom:30%;left:8%">
    <img src="pout.png" class="pout" style="bottom:25%;right:8%">

    <div id="letterBox">
        <span id="typed"></span><span id="caret"></span>
    </div>
</div>

<audio id="typeSound" src="typing.mp3" preload="auto"></audio>
<audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>

<script>
const landing = document.getElementById("landing");
const letterPage = document.getElementById("letterPage");
const typed = document.getElementById("typed");
const typeSound = document.getElementById("typeSound");
const bgMusic = document.getElementById("bgMusic");

const letter = `Dear Larah,

One of the beauties of life is the constant surprises that it gives you, surprises either big or small, makes life worth living. Out of all of the surprises I got, you are the biggest and most beautiful thing that ever happened to me. Never have I ever thought that we would end up like this if you were to ask my old self. You are the most unexpected, yet the most pleasant person God has ever given to me in my life and I am deeply thankful for it.

In this lovely day of hearts, I want you to know that you are someone special and dear to me. We may be just starting now, but do know, in this sworn testimony of mine, that I will be here right by your side, ready when you call me, ready when you need me, and ready when you need someone to talk to every step of the way.

I will be waiting for you, I will be standing right by your side while we achieve our dreams and turn them into reality. May we be blessed in life, and let us celebrate this Valentine's day full of love and happiness.

Thank You for being you, Thank You for being the sunshine that you are, and Thank You very much for everything you've ever given to me. I hope you are doing wonderful in this very special day, nothing but love and support <33.

Yours in affection,
Paul`;

landing.onclick = () => {
    landing.style.display="none";
    letterPage.style.display="flex";
    typeLetter();
}

let i=0;
const speed = 1333 / 45; // 45 WPM

function typeLetter(){
    bgMusic.play();
    if(i < letter.length){
        typed.innerHTML += letter[i].replace(/\n/g,"<br>");
        typeSound.currentTime = 0;
        typeSound.play();
        i++;
        setTimeout(typeLetter,speed);
    }
}
</script>

</body>
</html>
